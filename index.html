<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slider next prev</title>
    <link rel="stylesheet" href="css/app.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
</head>
<body>
    <div id="wrapper">
        <div id="wp-slider">
            <div class="show-picture">
                <img src="images/picture-1.png" alt="">
                <div class="slider-nav">
                    <div class="prev-btn">
                        <i class="fa-solid fa-angle-left"></i>
                    </div>
                    <div class="next-btn">
                        <i class="fa-solid fa-angle-right"></i>
                    </div>
                </div>
            </div>
            <ul class="list-thumb">
                <li class="thumb-item"><a href="#"><img src="images/picture-2.png" alt=""></a></li>
                <li class="thumb-item"><a href="#"><img src="images/picture-3.png" alt=""></a></li>
                <li class="thumb-item"><a href="#"><img src="images/picture-1.png" alt=""></a></li>
                <li class="thumb-item"><a href="#"><img src="images/picture-4.png" alt=""></a></li>
            </ul>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
